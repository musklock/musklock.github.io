<!DOCTYPE html>
<html>

  {% include head.html %}

  <body class="theme-{% if site.resume_theme %}{{ site.resume_theme }}{% endif %}">

    <div class="wrapper" itemscope itemtype="http://schema.org/Person">
      <meta itemprop="telephone" content="{{ site.resume_contact_telephone }}"/>
      <meta itemprop="address" content="{{ site.resume_contact_address }}"/>

      <header class="page-header">
        <pre><link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300" rel="stylesheet"></pre>
        <!-- You can turn off the avatar in _config.yml by setting to false -->
        {% if site.resume_avatar == 'true' %}
        <img src="images/headshot.jpg" alt="my photo" class="avatar no-print" itemprop="image">
        {% endif %}

        <!-- Name is defined in the _config.yml file -->
        <h1 class="header-name" itemprop="name">{{ site.resume_name }}</h1>

        <!-- To display contact info here, change `display_header_contact_info` value in _config.yml to true -->
        <!-- {% if site.display_header_contact_info == 'true' %}
        <div class="header-contact-info">
          <p>{{ site.resume_header_contact_info }}</p> -->
        </div>
        <!-- {% endif %} -->

        <div>

          <!-- Your title is also defined in the _config.yml file -->
          <!-- <h2 class="header-title" itemprop="jobTitle">{{ site.resume_title }}</h2> -->

          <!-- This is the markup for the icon links; moved out to an include because it's very verbose, and you shouldn't ever need to edit the markup (unless you want to re-order the icons); if you want to customize which links appear, define them in the _config.yml file -->
          {% include icon-links.html %}
        </div>


        <div class="executive-summary" itemprop="description">
          {{ site.resume_header_intro }}
        </div>

        {% if site.resume_looking_for_work == 'yes' %}
        <!-- <a href="mailto:{{ site.resume_contact_email }}" class="contact-button no-print" itemprop="email">Contact me</a>
        {% elsif site.resume_looking_for_work == 'no' %}
        <a class="contact-button not-looking no-print">I'm not looking for work right now.</a>
        {% else %} -->
        {% endif %}

      </header>    

      <!-- Side navigation -->
      <div class="sidenav">
      <a href="#">Education</a>
      <a href="#">Experience</a>
      <a href="#">Interests</a>
      <a href="#">Organizations</a>
      <a href="#">Projects</a>
      <a href="#">Recognitions</a>
    </div>

<!--       
      
        <footer class="page-footer">
          <p class="footer-line">Made by @musklock. </p>
      
        
      </footer> -->

    </div>

  </body>

</html>
